<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="functions.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            let addAerobicActivity = document.querySelector("#addAeActivity");
            let addAnAerobicActivity = document.querySelector("#addAnActivity");

            //interact with the JAVA code of the application
            //addToDb property is the string we send from the JAVA code
            //addActivity is the method in the object of the JAVA code
            addAerobicActivity.addEventListener("click",function() {
                window.addToDb.addActivity(document.querySelector("#AerobicActivity").value,document.querySelector("#lengthKm").value);
            });

            addAnAerobicActivity.addEventListener("click",function() {
                window.addToDb.addActivity(document.querySelector("#AnaerobicActivity").value,document.querySelector("#lengthMinutes").value);
            });
        }
    </script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div data-role="page" id="addHome">
    <div data-role="header">
        <h1>
            Add Activity
        </h1>
    </div>
    <div data-role="main" class="ui-content">
        <h2>Add new activity</h2>
        <!-- TODO: send data to Java code which connect to the DB //-->
        <form type="post" action="login.html">
            <a href="#addAerobic" class="ui-btn ui-corner-all">Add Aerobic Activity!</a>
            <a href="#addAnAerobic" class="ui-btn ui-corner-all">Add Anaerobic Activity!</a>
        </form>
    </div>
    <div data-role="footer">
        <h2 class="foot"></h2>
    </div>
</div>
<div data-role="page" id="addAerobic">
    <div data-role="header">
        <h1>
            Add Aerobic
        </h1>
    </div>
    <div data-role="main" class="ui-content">
        <div class="ui-field-contain">
            <label for="aerobicActivity">Select aerobic activity:</label>
            <select name="aerobicActivity" id="AerobicActivity">
                <option value="1">running</option>
                <option value="2">swimming</option>
                <option value="3">bicycle</option>
            </select>
            <label for="lengthKm">km:</label>
            <select name="length" id="lengthKm">
                <option value="2">2</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>
        </div>
        <a href="" id="addAeActivity" class="ui-btn ui-corner-all">Submit</a>
    </div>
    <div data-role="footer">
        <h2 class="foot"></h2>
    </div>
</div>
<div data-role="page" id="addAnAerobic">
    <div data-role="header">
        <h1>
            Add Anaerobic
        </h1>
    </div>
    <div data-role="main" class="ui-content">
        <div class="ui-field-contain">
            <label for="AnaerobicActivity">Select aerobic activity:</label>
            <select name="AnaerobicActivity" id="AnaerobicActivity">
                <option value="4">chest</option>
                <option value="5">back</option>
                <option value="6">legs</option>
            </select>
            <label for="lengthMinutes">minutes:</label>
            <select name="lengthMinutes" id="lengthMinutes">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
            </select>
        </div>
        <a href="" id="addAnActivity" class="ui-btn ui-corner-all">Submit</a>
    </div>
    <div data-role="footer">
        <h2 class="foot"></h2>
    </div>
</div>
</body>
</html>
