<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <meta charset="UTF-8">

<body>
<div data-role="page" id="addHome">
    <div data-role="header">
        <h1>
            Add Activity
        </h1>
    </div>
    <div data-role="main" class="ui-content">
        <h2>Add new activity</h2>
        <!-- TODO: send data to Java code which connect to the DB //-->
        <form type="post" action="login.html">
            <a href="#addAerobic" class="ui-btn ui-corner-all">Add Aerobic Activity</a>
            <a href="#addAnAerobic" class="ui-btn ui-corner-all">Add Anaerobic Activity</a>
        </form>
    </div>
    <div data-role="footer">
        <h2 id="foot"></h2>
    </div>
</div>
<div data-role="page" id="addAerobic">
    <div data-role="header">
        <h1>
            Add Aerobic
        </h1>
    </div>
    <div data-role="main" class="ui-content">
        <form>
            <div class="ui-field-contain">
                <label for="aerobicActivity">Select aerobic activity:</label>
                <select name="aerobicActivity" id="aerobicActivity" value="">
                    <option value="running">running</option>
                    <option value="swimming">swimming</option>
                    <option value="bicycle">bicycle</option>
                </select>
            </div>
            <input type="submit" id="submitAerobicForm" value="Add!"/>
        </form>
    </div>
    <div data-role="footer">
        <h2 id="foot"></h2>
    </div>
</div>
<div data-role="page" id="addAnAerobic">
    <div data-role="header">
        <h1>
            Add Anaerobic
        </h1>
    </div>
    <div data-role="main" class="ui-content">
        <form>
            <div class="ui-field-contain">
                <label for="AnaerobicActivity">Select aerobic activity:</label>
                <select name="AnaerobicActivity" id="AnaerobicActivity" value="">
                    <option value="weights">weights</option>
                    <option value="legs">legs</option>
                    <option value="back">back</option>
                    <option value="shoulders">shoulders</option>
                </select>
            </div>
            <input type="submit" id="submitAnAerobicForm" value="Add!"/>
        </form>
    </div>
    <div data-role="footer">
        <h2 id="foot"></h2>
    </div>
</div>
</body>
</html>
